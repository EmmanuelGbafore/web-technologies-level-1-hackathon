  a. name
  b. email address

  d. age

  f. dropdown for multi-selection of subjects: English, Math, Science, Art and Craft, Agriculture, Geography and History
  g. password
  h. a hidden field to capture sessionId
  i. cancel button that clears form inputs
  j. submit button with text register
  make sure to incorporate relevant labels in your form elements using the necessary and relevant input types and element attributes

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">User's Form</h1>
    </header>
    
    <p class="red-paragraph">Please fill in every section of this form with your requisite information.</p>
    
    <a href="https://games4esl.com/list-of-school-subjects/#google_vignette" target="_blank">Subjects offered in Grade School</a>
    
    <section>
        <img src="assets/maths_textbook.jpg" alt="Image" class="green-bordered-image">
    </section>
    
    <section>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset><br>
            
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="hidden" id="sessionId" name="sessionId" value="12345">
            
            <input type="button" value="Cancel" onclick="clearForm()">&nbsp;&nbsp;
            <input type="submit" value="Register">
        </form>
    </section>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.getElementById("male").checked = false;
            document.getElementById("female").checked = false;
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
